<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آگهی‌های موجود</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .ad-card { transition: transform 0.3s; }
        .ad-card:hover { transform: scale(1.05); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">آگهی‌های موجود</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for ad in ads %}
            <div class="ad-card bg-white p-4 rounded-lg shadow-lg">
                <img src="{{ url_for('static', filename='uploads/' + ad.image) }}" alt="{{ ad.name }}" class="w-full h-48 object-cover rounded">
                <h2 class="text-xl font-semibold mt-2">{{ ad.name }}</h2>
                <p class="text-gray-600">قیمت: {{ ad.price }}</p>
                <p class="text-gray-600">{{ ad.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
