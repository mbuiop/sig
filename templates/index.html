<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network - شبکه اجتماعی</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-camera-retro"></i>
                <span>Social Network</span>
            </div>
            
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="جستجوی کاربران...">
                <div id="searchResults" class="search-results"></div>
            </div>
            
            <div class="nav-icons">
                <button id="homeBtn" class="nav-icon active">
                    <i class="fas fa-home"></i>
                </button>
                <button id="chatBtn" class="nav-icon">
                    <i class="fas fa-comments"></i>
                </button>
                <button id="storyBtn" class="nav-icon">
                    <i class="fas fa-circle-plus"></i>
                </button>
                <button id="postBtn" class="nav-icon">
                    <i class="fas fa-square-plus"></i>
                </button>
            </div>
            
            <div class="nav-user">
                <input type="text" id="usernameInput" placeholder="نام کاربری خود را وارد کنید" value="user1">
                <button id="userBtn" class="user-avatar">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Sidebar - Stories -->
        <div class="sidebar left-sidebar">
            <div class="stories-container">
                <h3 class="section-title">استوری‌ها</h3>
                <div id="storiesList" class="stories-list">
                    <!-- Stories will be loaded here -->
                </div>
                
                <div class="create-story">
                    <button id="createStoryBtn" class="btn-create-story">
                        <i class="fas fa-plus"></i>
                        <span>افزودن استوری</span>
                    </button>
                    <input type="file" id="storyFileInput" accept="image/*,video/*" style="display: none;">
                </div>
            </div>
        </div>

        <!-- Main Content - Posts Feed -->
        <main class="main-content">
            <!-- Create Post Section -->
            <div class="create-post-card card">
                <div class="post-form">
                    <div class="post-form-header">
                        <div class="user-avatar-small">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="post-form-user">
                            <span id="currentUsername">user1</span>
                            <span class="post-hint">چه چیزی می‌خواهید به اشتراک بگذارید؟</span>
                        </div>
                    </div>
                    
                    <textarea id="postCaption" placeholder="کپشن پست را بنویسید..."></textarea>
                    
                    <div class="post-form-footer">
                        <div class="post-options">
                            <button id="addImageBtn" class="post-option-btn">
                                <i class="fas fa-image"></i>
                                <span>عکس</span>
                            </button>
                            <button id="addVideoBtn" class="post-option-btn">
                                <i class="fas fa-video"></i>
                                <span>ویدیو</span>
                            </button>
                        </div>
                        
                        <button id="submitPostBtn" class="btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            <span>انتشار پست</span>
                        </button>
                    </div>
                    
                    <div id="postPreview" class="post-preview"></div>
                    
                    <input type="file" id="postFileInput" accept="image/*" style="display: none;">
                </div>
            </div>

            <!-- Posts Feed -->
            <div id="postsContainer" class="posts-container">
                <!-- Posts will be loaded here -->
                <div class="loading-posts">
                    <div class="spinner"></div>
                    <p>در حال بارگذاری پست‌ها...</p>
                </div>
            </div>
        </main>

        <!-- Right Sidebar - Chat -->
        <div class="sidebar right-sidebar">
            <div class="chat-container">
                <h3 class="section-title">چت آنلاین</h3>
                
                <div class="chat-users">
                    <div class="chat-search">
                        <input type="text" id="chatSearchInput" placeholder="جستجوی کاربر برای چت...">
                    </div>
                    
                    <div id="chatUsersList" class="chat-users-list">
                        <!-- Chat users will appear here -->
                    </div>
                </div>
                
                <div id="activeChat" class="active-chat" style="display: none;">
                    <div class="chat-header">
                        <button id="backToUsersBtn" class="back-btn">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <div class="chat-user-info">
                            <div class="user-avatar-small">
                                <i class="fas fa-user"></i>
                            </div>
                            <span id="chatWithUser">کاربر</span>
                        </div>
                    </div>
                    
                    <div id="chatMessages" class="chat-messages">
                        <!-- Messages will appear here -->
                    </div>
                    
                    <div class="chat-input-container">
                        <div class="typing-indicator" id="typingIndicator" style="display: none;">
                            <span>در حال تایپ...</span>
                        </div>
                        
                        <div class="chat-input">
                            <input type="text" id="chatMessageInput" placeholder="پیام خود را بنویسید...">
                            <button id="sendMessageBtn" class="btn-send">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="storyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>مشاهده استوری</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="storyMedia"></div>
            </div>
        </div>
    </div>

    <div id="postDetailModal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h3>پست</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="postDetailContent"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
