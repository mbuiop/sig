<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>نبرد کهکشانی - Galactic Warfare</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/icon-192.png" type="image/png">
    <style>
        /* استایل‌های اصلی */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        body {
            background: #000;
            overflow: hidden;
            touch-action: none;
            font-family: 'Tahoma', 'Arial', sans-serif;
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 50%, #0c0c2e 100%);
        }
        
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            transition: opacity 0.5s;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* استایل‌های دکمه‌ها و رابط کاربری */
        .btn {
            background: linear-gradient(45deg, #ff6b00, #ff3d00);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
            transition: all 0.3s;
            min-width: 200px;
            text-align: center;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.6);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #2196f3, #1976d2);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4caf50, #388e3c);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .title {
            font-size: 3rem;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(33, 150, 243, 0.7);
            background: linear-gradient(45deg, #2196f3, #4caf50, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(33, 150, 243, 0.7)); }
            50% { filter: drop-shadow(0 0 20px rgba(76, 175, 80, 0.7)); }
            100% { filter: drop-shadow(0 0 15px rgba(255, 152, 0, 0.7)); }
        }
        
        /* کنترل‌های لمسی */
        .touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: auto;
            z-index: 4;
        }
        
        .joystick-area {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .joystick {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #2196f3, #1976d2);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff6b00, #ff3d00);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
        }
        
        /* HUD بازی */
        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 5;
        }
        
        .hud-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        /* رسپانسیو */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1.1rem;
                min-width: 180px;
            }
            
            .joystick-area {
                width: 100px;
                height: 100px;
            }
            
            .joystick {
                width: 50px;
                height: 50px;
            }
            
            .action-btn {
                width: 60px;
                height: 60px;
                font-size: 1.3rem;
            }
            
            .hud-item {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
            
            .health-bar {
                width: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <!-- کانتینر اصلی بازی -->
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-layer">
            <!-- HUD بازی -->
            <div class="hud">
                <div class="hud-item">
                    <div>امتیاز: <span id="score">0</span></div>
                    <div class="health-bar">
                        <div class="health-fill" id="healthFill" style="width: 100%"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <div>مرحله: <span id="level">1</span></div>
                    <div>سلاح: <span id="weapon">پلاسما</span></div>
                </div>
            </div>
            
            <!-- کنترل‌های لمسی -->
            <div class="touch-controls">
                <div class="joystick-area">
                    <div class="joystick" id="joystick"></div>
                </div>
                <div class="action-buttons">
                    <div class="action-btn" id="shootBtn">🔫</div>
                    <div class="action-btn" id="specialBtn">💥</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- صفحه اصلی -->
    <div id="mainScreen" class="screen">
        <h1 class="title">نبرد کهکشانی</h1>
        <button class="btn btn-primary" id="startBtn">شروع بازی</button>
        <button class="btn" id="continueBtn">ادامه بازی</button>
        <button class="btn" id="settingsBtn">تنظیمات</button>
        <button class="btn" id="aboutBtn">درباره بازی</button>
    </div>
    
    <!-- صفحه بازی -->
    <div id="gameScreen" class="screen hidden">
        <!-- محتوای بازی در اینجا رندر می‌شود -->
    </div>
    
    <!-- صفحه مکث -->
    <div id="pauseScreen" class="screen hidden">
        <h1 class="title">مکث</h1>
        <button class="btn btn-primary" id="resumeBtn">ادامه بازی</button>
        <button class="btn" id="restartBtn">شروع مجدد</button>
        <button class="btn" id="mainMenuBtn">منوی اصلی</button>
    </div>
    
    <!-- صفحه پایان بازی -->
    <div id="gameOverScreen" class="screen hidden">
        <h1 class="title">پایان بازی</h1>
        <div style="color: white; font-size: 1.5rem; margin-bottom: 20px;">
            امتیاز نهایی: <span id="finalScore">0</span>
        </div>
        <button class="btn btn-primary" id="retryBtn">تلاش مجدد</button>
        <button class="btn" id="gameOverMenuBtn">منوی اصلی</button>
    </div>

    <!-- اسکریپت‌ها -->
    <script src="js/engine/GameEngine.js"></script>
    <script src="js/engine/Renderer.js"></script>
    <script src="js/engine/Physics.js"></script>
    <script src="js/engine/AudioManager.js"></script>
    <script src="js/engine/InputManager.js"></script>
    
    <script src="js/game/Player.js"></script>
    <script src="js/game/Enemy.js"></script>
    <script src="js/game/Bullet.js"></script>
    <script src="js/game/Particle.js"></script>
    <script src="js/game/Level.js"></script>
    
    <script src="js/managers/GameManager.js"></script>
    <script src="js/managers/AssetManager.js"></script>
    <script src="js/managers/UIManager.js"></script>
    
    <script src="js/utils/Utils.js"></script>
    <script src="js/utils/Storage.js"></script>
    
    <script src="js/main.js"></script>
</body>
      </html>
